<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - KiwiReach</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Contact KiwiReach</h1>
  <p>Please fill out the form below to get in touch with us.</p>
  
  <form action="https://formsubmit.co/kiwireachnz@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="New Contact Form Submission - KiwiReach">
    <input type="hidden" name="_next" value="https://kiwireachnz.github.io/KiwiReach/thank-you">
    <input type="hidden" name="_captcha" value="false">
    
    <label for="name">Name</label>
    <input type="text" name="name" required>
    
    <label for="email">Email</label>
    <input type="email" name="email" required>
    
    <label for="message">Message</label>
    <textarea name="message" required></textarea>
    
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
